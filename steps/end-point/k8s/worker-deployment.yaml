apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
      - name: worker
        image: mosabami/smartbrainworker:v2
        imagePullPolicy: Always
        resources:
        ports:
        - containerPort: 2000
        env:
          - name: REDIS_HOST
            value: redis-service


